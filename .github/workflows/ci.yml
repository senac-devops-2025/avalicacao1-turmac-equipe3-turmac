name: Python CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Instalar dependÃªncias
        run: |
          pip install -r requirements.txt
      - name: Lint
        run: pylint app/main.py
      - name: Testes
        run: pytest